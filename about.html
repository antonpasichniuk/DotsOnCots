<!DOCTYPE html>
<html>
<head>
	<title>DotsOnCots</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<header>
		<div class="container">
			<div class="header">
						<div class="logo">
					<img class="logo_img" src="./img/logo.png">
					<div class="logo_name">
						Dots on cots
					</div>
					<div class="logo_sub-name">
						Милі речі для твоєї малечі
					</div>
				</div>

				<button class="menu_button" type="button">
					<span></span>
					<span></span>
					<span></span>
				</button>

				<ul class="menu_list menu_list-inactive menu_list-hidden">
					<li class="menu_list-elem"><a class="menu_list-href" href="home.html">Головна</a></li>
					<li class="menu_list-elem"><a class="menu_list-href" href="product.html">Товар</a></li>
					<li class="menu_list-elem"><a class="menu_list-href" href="about.html">Про нас</a> </li>
				</ul>
			</div>
		</div>
		
	</header>

	<section>
		About
	</section>

	<footer>
		<div class="container">
			<div class="footer">
				<div class="footer_elem">
					<h3>Контакти</h3>
		            <a class="footer_href" href="mail:company@mail.com">company@mail.com</a>
				</div>
				<span class="footer_border"></span>
				<div class="footer_elem">
					<h3>Соціальні мережі</h3>
					<a class="insta_href" href="#"><img class="insta_img" src="./img/insta-logo.svg"></a>
				</div>
			</div>
		</div>
		
	</footer>

	<script type="text/javascript">
		(()=>{
			const button = document.querySelector('.menu_button')
			const menu = document.querySelector('.menu_list')
			button.addEventListener('click', ()=>{
				setTimeout(()=>{menu.classList.toggle('menu_list-hidden')}, 200)
				menu.classList.toggle('menu_list-inactive')
			})
		})();
		
	</script>
</body>
</html>
